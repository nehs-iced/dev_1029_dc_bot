<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title id="page-title">PDF 簡報</title>
  <style>
    body, html {
      margin:0; padding:0; height:100%;
      background:#111; display:flex;
      align-items:center; justify-content:center;
    }
    canvas { max-width:100%; max-height:100%; background:white; }

    /* 右下角控制鍵 */
    #controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      user-select: none;
    }
    .ctrl-row { display: flex; justify-content: center; gap: 6px; }
    .ctrl-btn {
      width: 40px; height: 40px;
      background: rgba(0,0,0,0.6);
      color: white; font-size: 20px;
      display:flex; align-items:center; justify-content:center;
      border-radius: 6px; cursor: pointer;
    }
    .ctrl-btn:hover { background: rgba(0,0,0,0.8); }
  </style>
</head>
<body>
  <canvas id="pdf-canvas"></canvas>

  <!-- 控制鍵 -->
  <div id="controls">
    <div class="ctrl-row">
      <div class="ctrl-btn" id="up">▲</div>
    </div>
    <div class="ctrl-row">
      <div class="ctrl-btn" id="left">◀</div>
      <div class="ctrl-btn" id="down">▼</div>
      <div class="ctrl-btn" id="right">▶</div>
    </div>
  </div>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    let pdfDoc = null, canvas = document.getElementById('pdf-canvas'), ctx = canvas.getContext('2d');
    let groups = [], currentGroup = 0, currentSub = 0;

    async function load() {
      const cfg = await (await fetch('setting.json')).json();
      groups = cfg.groups;
      document.title = cfg.title || "PDF 簡報";
      document.getElementById("page-title").innerText = cfg.title || "PDF 簡報";
      pdfDoc = await pdfjsLib.getDocument(cfg.pdf).promise;
      render();
    }

    function render() {
      const pageNum = groups[currentGroup].pages[currentSub];
      pdfDoc.getPage(pageNum).then(page => {
        const viewport = page.getViewport({ scale: 1.5 });
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        page.render({ canvasContext: ctx, viewport });
      });
    }

    function goLeft() {
      if (currentGroup > 0) { currentGroup--; currentSub = 0; render(); }
    }
    function goRight() {
      if (currentGroup < groups.length - 1) { currentGroup++; currentSub = 0; render(); }
    }
    function goUp() {
      if (currentSub > 0) { currentSub--; render(); }
    }
    function goDown() {
      if (currentSub < groups[currentGroup].pages.length - 1) { currentSub++; render(); }
    }

    // 鍵盤控制
    document.addEventListener('keydown', e => {
      if (e.key === 'ArrowRight') goRight();
      if (e.key === 'ArrowLeft') goLeft();
      if (e.key === 'ArrowDown') goDown();
      if (e.key === 'ArrowUp') goUp();
    });

    // 點擊控制
    document.getElementById("left").onclick = goLeft;
    document.getElementById("right").onclick = goRight;
    document.getElementById("up").onclick = goUp;
    document.getElementById("down").onclick = goDown;

    load();
  </script>
</body>
</html>
